<!DOCTYPE html>
<html>
    <head>
        <title>First CSS</title>
        <style>
            body{
                background-color: lightblue;
            }

            h1{ /*CSS comment */
                color: white;
                text-align: center;
            }

            p{ /*selector */
                font-family: verdana;
                font-size: 20px;
            }
        </style>

    </head>

    <body>
        <h1>My First CSS Example</h1> <!--html comment-->
        <p>This is a paragraph.</p> 
    </body>
</html>
